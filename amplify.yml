version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        # Upgrade Node in the build container to satisfy Vite's requirement
        - curl -fsSL https://raw.githubusercontent.com/tj/n/master/bin/n | bash -s 20.19.0
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
