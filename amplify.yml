version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        - curl -fsSL https://raw.githubusercontent.com/tj/n/master/bin/n | bash -s 20.19.0
        - export PATH="/usr/local/n/versions/node/20.19.0/bin:$PATH"
        - hash -r
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
